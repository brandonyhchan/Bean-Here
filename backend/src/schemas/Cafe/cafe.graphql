type Cafe {
  id: ID!
  stringId: String!
  name: String!
  street: String!
  city: String!
  province: String!
  postalCode: String!
  phoneNumber: String
  website: String
  profilePhotoURL: String
  busyness: String
  noisiness: String
  price: String
  location: Location
  distance: Int
}

type Location {
  latitude: Float
  longitude: Float
}

input locationInput {
  latitude: Float
  longitude: Float
}
